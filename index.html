<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族の思い出アルバム</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fdfaf6;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        /* コンテンツを最初は非表示にする */
        .hidden-content {
            display: none;
        }
        /* ヘッダーのスタイル */
        header h1 {
            color: #5d4037;
            margin-bottom: 30px;
        }
        /* 写真ギャラリーのスタイル */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 0 auto;
            max-width: 1200px;
        }
        /* 写真アイテムのスタイル */
        .photo-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        /* メッセージ表示用のスタイル */
        .message {
            margin-top: 50px;
            font-size: 1.2em;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="content" class="hidden-content">
        <header>
            <h1>家族の思い出アルバム</h1>
        </header>

        <main>
            <div id="photo-gallery" class="photo-gallery">
                </div>
            <p id="message-area" class="message"></p>
        </main>
    </div>

    <script>
        // --- パスワード保護スクリプト ここから ---

        // ▼▼▼ お好きなパスワードに変更してください ▼▼▼
        const CORRECT_PASSWORD = "Izumi-Nagi";
        // ▲▲▲ ここまで ▲▲▲

        function checkPassword() {
            const userInput = prompt("パスワードを入力してください:");
            if (userInput === CORRECT_PASSWORD) {
                document.getElementById('content').classList.remove('hidden-content');
                // パスワードが正しければ、写真の読み込みを開始
                fetchPhotos();
            } else if (userInput !== null) { // キャンセルボタン以外が押された場合
                alert("パスワードが違います。");
                checkPassword(); // 再度パスワードを要求
            }
        }

        // --- パスワード保護スクリプト ここまで ---


        // --- Googleフォト連携スクリプト ここから ---

        // ▼▼▼ ここにあなたの情報を入力してください ▼▼▼
        const API_KEY = "AIzaSyDAHec_VFnSU6qCcq54PgVaEcuod3c4BTQ";
        const ALBUM_ID = "nSnrHacSkNZRXFDc8";
        // ▲▲▲ ここまで ▲▲▲

        async function fetchPhotos() {
            const gallery = document.getElementById('photo-gallery');
            const messageArea = document.getElementById('message-area');

            if (!API_KEY || API_KEY === "ここにあなたのAPIキーを貼り付け" || !ALBUM_ID || ALBUM_ID === "ここにあなたのアルバムIDを貼り付け") {
                messageArea.textContent = "APIキーとアルバムIDを設定してください。";
                return;
            }

            messageArea.textContent = "写真を読み込んでいます...";

            const endpoint = 'https://photoslibrary.googleapis.com/v1/mediaItems:search';
            
            const requestBody = {
                albumId: ALBUM_ID,
                pageSize: 100
            };

            try {
                const response = await fetch(`${endpoint}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`エラーが発生しました: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.mediaItems && data.mediaItems.length > 0) {
                    messageArea.textContent = "";
                    data.mediaItems.forEach(item => {
                        const imageUrl = `${item.baseUrl}=w400-h400-c`;
                        const photoDiv = document.createElement('div');
                        photoDiv.className = 'photo-item';
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = item.filename || '家族の写真';
                        photoDiv.appendChild(img);
                        gallery.appendChild(photoDiv);
                    });
                } else {
                    messageArea.textContent = "アルバムに写真がありません。写真を追加してください。";
                }

            } catch (error) {
                console.error('写真の取得に失敗しました:', error);
                messageArea.textContent = "写真の読み込みに失敗しました。APIキーやアルバムIDが正しいか確認してください。";
            }
        }

        // ページが読み込まれたら、まずパスワードをチェックする
        document.addEventListener('DOMContentLoaded', checkPassword);
    </script>

</body>
</html>
